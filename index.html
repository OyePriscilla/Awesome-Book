    <title>Awesome Books</title>

  <body>
    <main>
      <section class="section-1">
        <h2 class="header-title">All Awesome Books</h2>
        <div id="book-div">

        </div>
      </section>
    <div class="form-div-center">
      <form class="form-book">
        <h2>Add A New Book</h2>
        <input
          type="text"
          placeholder="Title"
          id="title"
        /><br /><br />
        <input
          type="text"
          placeholder="Author"
          id="author"
        /><br /><br />
        <button id ="add-button">Add Book</button>
      </form>
    </div>
    </main>
    <script src="./script/add-and-remove-books.js" defer></script>
  </body>
